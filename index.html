<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-3" id="calculator">

        <div class="container" style="text-align: center;">
            <h1>BMI Calculator</h1>
        </div>

        <div id="measure">
            <div class="btn-group" role="group" style="width: 100%;">
                <button type="button" style="width: 50%;" id="imperical" class="btn btn-outline-dark active">Imperical</button>
                <button type="button" style="width: 50%;" id="metric" class="btn btn-outline-dark">Metric</button>
            </div>
        </div>

        <div id="input">

            <div class="my-3 row">
                
                <div class="input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">Weight</span>
                    </div>

                    <input type="number" class="form-control" id="input-weight">
                    <span class="input-group-text" id="weight-unit">lb</span>
                    
                </div>

            </div>
            
            <div class="mb-3 row">

                <div class="input-group" id="height">
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text">Height</span>
                    </div>

                    <input type="number" class="form-control" id="input-height">
                    <span class="input-group-text" id="height-tag">ft</span>
                
                    <input type="number" class="form-control" id="input-inch">
                    <span class="input-group-text" id="unit-inch" >in</span>
                
                </div>

            </div>


            <div class="mt-4 row">
                
                <div class="input-group input-group-sm pb-5">

                  <button type="button" id="cal" class="btn btn-secondary">Calculate</button>
                  <textarea class="form-control custom-textarea" readonly id="result" style="resize: none; font-size: 150%; text-align: center;" rows="1"></textarea>
                  <span class="input-group-text">kg/m^2</span>
                
                </div>

              </div>
              
              <style>
            </style>
              
        </div>

        <div class="description">
        </div>
    </div>
    
</body>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="function.js"></script>
</html>
